set-option -g prefix `

set-option -g default-command "reattach-to-user-namespace -l bash"
unbind-key C-b
bind-key C-a last-window
bind-key ` last-window
bind-key a send-prefix

# 0 is too far from ` ;)
set -g base-index 1

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W'
setw -g automatic-rename off

set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

bind v splitw -h -p 35

bind t splitw -v -l 9 \; splitw -h

bind Tab select-pane -t :.+

bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

unbind +
bind + new-window -d -n tmux-zoom* \; swap-pane -s tmux-zoom* \; select-window -t tmux-zoom*
unbind -
bind - last-window \; swap-pane -s tmux-zoom* \; kill-window -t tmux-zoom*

unbind o
bind o split-window -v -p 80 "jung -f '\.md' -- ./scripts/search next" \; swap-pane -U \; split-window -h "jung -f '\.md' -- ./scripts/search today" \; select-pane -D

set -g status-bg colour11
set -g status-fg white
set -g status-left '[ #[fg=green]#H | #S #[fg=white]]'
set -g status-right '%I:%M %p | %D'
set -g status-left-length 30
set -g status-right-length 20

bind C new-window -a

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

source ~/dotfiles/powerline/powerline/bindings/tmux/powerline.conf
